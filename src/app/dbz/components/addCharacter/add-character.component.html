<form class="row">

  <h4>Add Character</h4>

  <input
  type="text"
  [(ngModel)]="character.name"
  name="name"
  class="form-control mb-2"
  placeholder="Name">

  <input
  type="text"
  [(ngModel)]="character.power"
  name="power"
  class="form-control mb-2"
  placeholder="Power">

  <button type="submit" class="btn btn-primary" (click)="emitCharacter()">
    Add
  </button>

  <pre> {{ character | json }} </pre>

</form>
